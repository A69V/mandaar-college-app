<!DOCTYPE html>

    <title>Page Not Found - Umang Mandar</title>
    <link rel="stylesheet" href="public-style.css"> <link rel="manifest" href="/manifest.json">
    <style>
        /* Specific styles for 404 content */
        .error-container {
            text-align: center;
            padding: 40px 20px; /* Add more padding */
        }
        .error-container h1 {
            font-size: clamp(3em, 10vw, 6em); /* Large error number */
            color: var(--accent-orange, #FF9F55);
            margin-bottom: 0;
            text-shadow: 0 0 10px rgba(255, 159, 85, 0.5);
        }
        .error-container h2 {
            font-size: 1.5em;
            color: var(--text-light, white);
            margin-bottom: 20px;
            font-weight: 500;
        }
        .error-container p {
            color: var(--text-muted, #9aa6b2);
            margin-bottom: 30px;
        }
        .home-button { /* Style similar to live-btn but accent blue */
            display: inline-block;
            background-color: var(--accent-blue, #06b6d4);
            color: white;
            padding: 10px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.2s ease;
        }
        .home-button:hover {
            background-color: #0891b2; /* Darker blue */
        }
    </style>
</head>

     <script>
        // --- Simple Mobile Menu Toggle ---
        const menuBtn = document.getElementById('menu-toggle');
        const navLinks = document.getElementById('nav-links');
        if(menuBtn && navLinks) {
             menuBtn.addEventListener('click', (e) => {
                 e.stopPropagation(); navLinks.classList.toggle('mobile-nav-active');
             });
             document.addEventListener('click', (e) => {
                 if (navLinks.classList.contains('mobile-nav-active') && !navLinks.contains(e.target) && !menuBtn.contains(e.target)) {
                     navLinks.classList.remove('mobile-nav-active');
                 }
             });
         }
    </script>
