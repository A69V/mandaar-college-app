        /* --- Styles for Gallery Grid (can be moved to public-style.css) --- */
        .gallery-grid {
             display: grid;
             grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Responsive grid */
             gap: 15px;
             padding: 20px 0;
        }
        .gallery-grid img {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            border-radius: 6px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .gallery-grid img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 159, 85, 0.5); /* Orange glow on hover */
            border-color: #FF9F55;
        }

        /* --- NEW: Lightbox/Modal Styles --- */
        .lightbox-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0s 0.3s linear;
        }
        .lightbox-overlay.visible {
            opacity: 1;
            visibility: visible;
            transition-delay: 0s;
        }
        .lightbox-content {
            position: relative;
            max-width: 90vw;
            max-height: 85vh;
            display: flex; /* Use flex for centering */
            align-items: center;
            justify-content: center;
        }
        .lightbox-content img {
            display: block;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 4px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.5);
        }
        .lightbox-close-btn {
            position: absolute;
            top: -10px; right: -10px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            border: none;
            border-radius: 50%;
            width: 35px; height: 35px;
            font-size: 20px;
            font-weight: bold;
            line-height: 35px; /* Center 'X' */
            text-align: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            transition: background-color 0.2s ease, color 0.2s ease;
        }
        .lightbox-close-btn:hover {
             background-color: white;
             color: black;
        }
        .lightbox-download-btn {
            position: absolute;
            bottom: -45px; /* Position below image */
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--accent-orange, #FF9F55);
            color: black;
            padding: 8px 20px;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9em;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            transition: background-color 0.2s ease;
             display: flex; /* Align icon and text */
             align-items: center;
             gap: 8px;
        }
         .lightbox-download-btn svg { /* Simple download icon */
             width: 16px; height: 16px; fill: currentColor;
         }
        .lightbox-download-btn:hover {
            background-color: #ffc89c;
        }

     <script>
  // --- DOM Elements for Gallery ---
        const galleryGrid = document.getElementById('gallery-grid');
        const lightboxOverlay = document.getElementById('lightbox-overlay');
        const lightboxImg = document.getElementById('lightbox-img');
        const lightboxClose = document.getElementById('lightbox-close');
        const lightboxDownload = document.getElementById('lightbox-download');

        // --- Gallery Lightbox Logic ---
         document.addEventListener('DOMContentLoaded', () => { // Make sure DOM is ready
             if (galleryGrid && lightboxOverlay && lightboxImg && lightboxClose && lightboxDownload) {
                 // Event listener for clicks within the gallery grid
                 galleryGrid.addEventListener('click', (e) => {
                     // Check if the clicked element is an image
                     if (e.target.tagName === 'IMG') {
                         const imgSrc = e.target.src; // Get the clicked image source
                         const imgAlt = e.target.alt; // Get the alt text

                         // Set the image source and alt text in the lightbox
                         lightboxImg.src = imgSrc;
                         lightboxImg.alt = imgAlt;

                         // Set the download link href to the image source
                         lightboxDownload.href = imgSrc;

                         // Try to create a sensible download filename from alt text or URL
                         try {
                             const url = new URL(imgSrc);
                             // Basic filename extraction and sanitization
                             let filename = url.pathname.split('/').pop() || `UmangMandar_${imgAlt.replace(/\s+/g, '_') || 'image'}.jpg`;
                             filename = filename.replace(/[^a-zA-Z0-9.\-_]/g, '_'); // Remove invalid characters
                             lightboxDownload.download = filename;
                         } catch {
                             // Fallback filename if URL parsing fails
                             lightboxDownload.download = `UmangMandar_${imgAlt.replace(/\s+/g, '_') || 'image'}.jpg`;
                         }

                         // Make the lightbox visible
                         lightboxOverlay.classList.add('visible');
                     }
                 });

                 // Function to close the lightbox
                 const closeLightbox = () => {
                      lightboxOverlay.classList.remove('visible');
                      // Optional: Clear the image source after fade-out to save memory
                      setTimeout(() => { lightboxImg.src = ''; }, 300); // 300ms matches CSS transition
                 };

                 // Add event listener to the close button
                 lightboxClose.addEventListener('click', closeLightbox);

                 // Add event listener to the overlay background (closes when clicking outside the image/buttons)
                 lightboxOverlay.addEventListener('click', (e) => {
                     if (e.target === lightboxOverlay) { // Check if the click was directly on the overlay
                         closeLightbox();
                     }
                 });

                 // Optional: Add event listener for the Escape key to close lightbox
                 document.addEventListener('keydown', (e) => {
                     if (e.key === 'Escape' && lightboxOverlay.classList.contains('visible')) {
                         closeLightbox();
                     }
                 });
            } else {
                // Log an error if any essential lightbox elements are missing
                console.error("Lightbox elements not found! Check HTML IDs: gallery-grid, lightbox-overlay, lightbox-img, lightbox-close, lightbox-download");
            }
        }); // End DOMContentLoaded
    </script>

        // --- 2. Share Button Logic ---
        async function shareContent() {
            const shareData = {
                title: '',
                text: '',
                url: window.location.href // Gets the current page URL
            };

            // Check if the modern Web Share API is supported
            if (navigator.share) {
                try {
                    // Open the native share dialog
                    await navigator.share(shareData);
                    console.log('Content shared successfully');
                } catch (err) {
                    console.error('Error sharing:', err);
                }
            } else {
                // --- Fallback for Desktop / Unsupported Browsers ---
                // Try to copy the URL to the clipboard
                try {
                    await navigator.clipboard.writeText(window.location.href);
                    alert('Link copied to clipboard!');
                } catch (err) {
                    console.error('Failed to copy link:', err);
                    alert('Sharing is not supported on this browser.');
                }
            }
        }
